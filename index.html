<body>
    <div class="container">
        <header>
            <img src="images/logo.png" class="logo" alt="" width="53px" height="50px">
            <h1 class="header">Create An Account</h1>
            <div class="sign">Sign Up</div>
            <small class="tagline">Welcome to <span class="accord">ACCORD</span></small>
            <small class="tagline">"Your Place to Talk"</small>
        </header>
        <form class="form" id="form">
            <div class="form-control">
                <label>Name</label>
                <input type="text" name="" id="name" placeholder="Enter your full name">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Phone Number</label>
                <input type="text" name="" id="phnmb" placeholder="Enter your mobile number">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>E-Mail</label>
                <input type="text" name="" id="email" placeholder="Enter your E-mail">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" name="" id="password" placeholder="Enter your Password">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" name="" id="cnfmpass" placeholder="Please enter your password again">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small>Error Message</small>
            </div>
            <!-- <label id="gender">Gender</label>

                    <small>Error Message</small>
                </div>
            </div> -->
            <input type="submit" name="" value="Submit" id="btn">
        </form>
    </div>
