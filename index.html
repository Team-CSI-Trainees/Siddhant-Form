<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <header>
            <img src="logo.png" class="logo" alt="" width="53px" height="50px">
            <h1 class="header">Create An Account</h1>
            <div class="sign">Sign Up</div>
            <small class="tagline">Welcome to <span class="accord">ACCORD</span></small>
            <small class="tagline">"Your Place to Talk"</small>
        </header>
        <form class="form" id="form" action="">
            <div class="form-control">
                <label>Name</label>
                <input type="text" name="" id="name" placeholder="Enter your full name">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Phone Number</label>
                <input type="number" name="" id="phnmb" placeholder="Enter your mobile number">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>E-Mail</label>
                <input type="email" name="" id="email" placeholder="Enter your E-mail">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" name="" id="password" placeholder="Enter your Password">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" name="" id="cnfmpass" placeholder="Please enter your password again">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small>Error Message</small>
            </div>
            <!-- <label id="gender">Gender</label>
            <div class="form-control" id="radio">
                <div class="male">
                    <input type="radio" name="" id="male" value="Male">
                    <label for="male">Male</label>
                </div>
                <div class="male">
                    <input type="radio" name="" id="female" value="Female">
                    <label for="male">Female</label>
                    <small>Error Message</small>
                </div>
            </div> -->
            <input type="submit" name="" value="Submit" id="btn">
        </form>
    </div>
    <script type="text/javascript">
        const form = document.getElementById('form')
        const username = document.getElementById('name')
        const phone = document.getElementById('phnmb')
        const email = document.getElementById('email')
        const password = document.getElementById('password')
        const cpassword = document.getElementById('cnfmpass')
        //add event
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            validate();
        })

        //validate functions
        const validate = () => {
            //values
            const usernameVal = username.value.trim();
            const phoneVal = phone.value.trim();
            const emailVal = email.value.trim();
            const passwordVal = password.value.trim();
            const cpasswordVal = cpassword.value.trim();
            //SUcess Message
            const successMsg = () => {
                let frmCon = document.getElementsByClassName('form-control');
                for ();
            }
            //username
            if (usernameVal === "") {
                setErrorMsg(username, "username can't be blank");
            } else if (usernameVal.length < 5) {
                setErrorMsg(username, "username min 5 characters");
            }
            else {
                setSuccesMsg(username);
            }
            //phone
            if (phoneVal === "") {
                setErrorMsg(phone, "phone number can't be blank");
            } else if (phoneVal.length != 10) {
                alert
                setErrorMsg(phone, "phone number should be of 10 digits");
            }
            else {
                setSuccesMsg(phone);
            }
            //email
            if (emailVal === "") {
                setErrorMsg(email, "Email can't be blank");
            } else {
                setSuccesMsg(email);
            }
            //Validate password
            if (passwordVal === "") {
                setErrorMsg(password, "Can't be blank");
            } else if (password.length <= 8) {
                setErrorMsg(password, "password must have more than 8 char");
            }
            else {
                setSuccesMsg(password);
            }
            //Confirm Password
            if (cpasswordVal === "") {
                setErrorMsg(cpassword, "Can't be blank")
            }
            else if (cpasswordVal === passwordVal) {
                setSuccesMsg(cpassword);
            }
            else {
                setErrorMsg(cpassword, "Doesn't match")
            }
            successMsg();
        }

        //function  
        function setErrorMsg(input, errormsgs) {
            const formControl = input.parentElement;
            const small = formControl.querySelector('small');
            formControl.className = "form-control error";
            small.innerHTML = errormsgs;
        }
        function setSuccesMsg(input) {
            const formControl = input.parentElement;
            formControl.className = "form-control success";
        }

    </script>
</body>

</html>
